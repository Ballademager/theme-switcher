<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Theme Switcher</title>
</head>

<body data-theme="light">
    <header>
        <h1 data-theme="">Theme Switcher</h1>
        <select name="color" id="pet-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="hawaii">Hawaii</option>
        </select>
    </header>

    <main data-theme="">
        <h2 data-theme="">Content</h2>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Attribute_selectors">Atribute selectors on MDN</a>
    </main>
    <footer data-theme="">
        <h2 data-theme="">Footer</h2>
    </footer>
</body>

</html>
